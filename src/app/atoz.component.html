<h1>Tap on any letter</h1>
<span *ngFor="let l of Letters" class="letters"
    (click)="OnSelect(l)">
    <span class="badge">{{l}}</span>
</span>

<input type="checkbox" [(ngModel)]="ShowAllWords" placeholder="Show All Words" />

<word-display [Letter]="SelectedLetter" [ShowAllWords]="ShowAllWords"></word-display>
